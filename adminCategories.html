<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Category Management</title>
    <link rel="stylesheet" href="/productAdmin.css">
  </head>
  <body>
        <nav class="admin-nav">
                              <a href="products.html">Products Like user</a>
  <a href="adminCategories.html">Categories</a>
  <a href="adminProducts.html">Products</a>
  <a href="adminOrders.html">Orders</a>

    <h1>Category Management</h1>

    <!-- Add Category Form -->
    <div class="form-container">
      <h2>Add New Category</h2>
      <form id="categoryForm">
        <div class="form-row">
          <div>
            <label for="categoryName">Category Name:</label>
            <input type="text" id="categoryName" placeholder="Enter category name" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Category</button>
        <button type="button" class="btn btn-warning" onclick="showCategories()">Show Categories</button>
      </form>
    </div>

    <!-- Categories Table -->
    <h2>Categories List</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="categoriesTable">
        <tr>
          <td colspan="3" style="text-align: center; padding: 20px;">
            Click "Show Categories" to display the list
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Category</h2>
          <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <form id="editForm">
          <input type="hidden" id="editCategoryId">
          <label for="editCategoryName">Category Name:</label>
          <input type="text" id="editCategoryName" placeholder="Enter category name" required>
          <div style="text-align: center; margin-top: 15px;">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-danger" onclick="closeModal()">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/js/adminCategories.js">
      
    </script>
      <script type="module" src="ui-nav.js"></script>

  </body>
</html>
